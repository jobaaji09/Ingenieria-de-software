<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/uperfilestilos.css"/>
            <h:outputScript name="js/info.js"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
        </h:head>
        <h:body>
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <main>
                <section>
                     <h1 id="micuenta">Ver Mi Cuenta</h1>
                    <p:sidebar id="sidebar" position="top" widgetVar="sidebar1" baseZIndex="10000">
                        <h1>Mi cuenta</h1>
                        <h2>Hola #{user.nombre} ! </h2><br/>
                        <h2>Tu rol es : <b>#{user.rol}</b></h2>
                        <h2>Tu correo es :<b> #{user.correo} </b></h2>
                        
                    </p:sidebar>
                     <p:dataScroller value="#{verMarcadoresU.marcadores}" var="marcador">
                        #{marcador} <br/>
            
                    </p:dataScroller>
                </section>
                <p:gmap mapTypeControl="false" center="23.382390, -102.291477" zoom="6" type="roadmap" id="mapa" model="#{verMarcadoresU.simpleModel}">
                </p:gmap>
            </main>
            
             <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
