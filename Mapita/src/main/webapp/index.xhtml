<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            
            <h:outputStylesheet name="css/indexestilos.css"/>            
            
        </h:head>
        <h:body>
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
                
            </header>
            <main>
                
                    
                <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{verMarcadores.simpleModel}"    mapTypeControl="false">
                    <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}" update="marcadordlg"/> 
                </p:gmap>
                <p:dialog id="marcadordlg" widgetVar="dlg" modal="true" header="Ver marcador" showEffect="bounce" hideEffect="explode">
                    
                    <p:fieldset legend="Agregado por #{verMarcadores.marcador.usuario.nombre}" style="margin-bottom:20px">
                        <h:panelGrid  columns="2" cellpadding="10px">
                        <p:graphicImage url="#{verMarcadores.marcador.icon}"/>
                        <h:panelGrid  columns="2" cellpadding="10px">
                            <h:outputText value="Su posicion es : "/>
                            <h:outputText value="#{verMarcadores.marker.latlng}" style="font-weight: bold;" />
                            <h:outputText value="La descripcion es la siguiente : "/>
                            <h:outputText value="#{verMarcadores.marcador.descripcion}" style="font-weight: bold;"/>
                        </h:panelGrid>
                       </h:panelGrid> 
                    </p:fieldset>
                    
                </p:dialog> 
                
            </main>
            
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
             

           
            
            
        </h:body>
    </f:view>
</html>
