<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>

        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >

            <main>
                <section class='contenedor'>
                    <h:form >
                        <p:commandButton styleClass="boton" action="/superuser/verUsuarios?redirect=true" value="Ver Usuarios"/>
                    </h:form>
                </section>
                <section class='contenedor'>
                    <h:form >
                        <p:commandButton styleClass="boton" action="/superuser/verMarcadores?redirect=true" value="Ver Marcadores"/>
                    </h:form>
                </section>
            </main>
            
            
                
               
            
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
