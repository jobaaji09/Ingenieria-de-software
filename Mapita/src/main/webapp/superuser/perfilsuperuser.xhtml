<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputStylesheet name="css/perfilsuestilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
            
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
                
            </header>
            <main>
                <aside>
                    
                </aside>
                <section id="principal">
                    <div id="usuarios">
                        <h2>Todos los usuarios registrados</h2>
                            <h:form>
                            <p:dataScroller value="#{verUsuarios.usuarios}" var="usuario" id="datascroller">
                                
                                <p:panelGrid columns="3" layout="grid" >
                                    <h:outputText value="#{usuario.nombre}"/>
                                    <h:outputText value="#{usuario.correo}"/>
                                    
                                    <p:commandButton value="EliminaUsuario"/>
                                    
                                </p:panelGrid>
                            </p:dataScroller>        
                            </h:form>
                            
                            
                        
                    </div>
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model=""  draggable="false"  mapTypeControl="false">
                        
                    </p:gmap>
                </section>
            </main>
            
            
                
               
            
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
