<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCixV6qftTrDimgBedZYFNQRxbYKv54RKc"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>        
    </h:head>

    <f:view>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                
            <div class="ui-g-12 ui-md-6">
                <h:form style="height: 106px">
                </h:form>
            </div>
        </div>
        <h:form>
            <p:commandButton value="Actualizar cuenta" action="actualizarCuentaIH"/>
            <p:commandButton value="BorrarCuenta" action="#{usuarioCtrl.borrarCuenta()}" styleClass="text-box">
                <p:confirm header="Confirmacion" message="¿Deseas borrar tu cuenta? Este cambio no se revertirá."/>
            </p:commandButton>
            <p:commandButton value="AgregarTema" action="/informador/agregaTema"/>

            <p:commandButton value="AgregarMarcador" action="/Maps2Go/informador/agregaMarcador"/>
            <p:commandButton value="BorrarMarcador" action="/informador/borraMarcador?facesRedirect=true"/>
            <p:commandButton value="Cerrar Sesion" action="#{sessionCtrl.cerrarSesion()}"/>

      
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
            </p:confirmDialog>      
        </h:form>
      
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form>
                        <p:inputText id="tema" placeholder="Buscar" class="buscar"/> <br/><br/>
                    </h:form>

                </div>
                <div class="ui-g-12">
                    <!-- Zona de marcadores -->
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>
                        
                        <p:dataTable value="#{temaCtrl.temas}"  var="Tema" selectionMode="single"  selection="#{temaCtrl.selectedTema}" rowKey="#{Tema.tipoTema}" scrollable="true" scrollHeight="500">
                            <p:ajax event="rowSelect" listener="#{temaCtrl.onRowSelect}" update=":form:msgs" />
                            <p:ajax event="rowUnselect" listener="#{temaCtrl.onRowUnselect}" update=":form:msgs" />
                            <p:column headerText="Temas">
                                <h:outputText value="#{Tema.tipoTema}" />
                            </p:column>  
                            
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <h:form prependId="false">        
                        <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" style="width:100%;height:500px" id="mapa" model="#{marcadorCtrl.simpleModel}">

                            <p:ajax event="overlaySelect" listener="#{marcadorCtrl.onMarkerSelect}"/>

                            <p:gmapInfoWindow id="infoWindow">
                                <p:outputPanel style="text-align: center; margin: auto">
                                    <h:outputText value="#{marcadorCtrl.marker.title}" style="font-weight:bold"/>
                                    <br/>
                                    <h:outputText value="#{marcadorCtrl.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>   
                        </p:gmap>
                    </h:form>
                </div>
                <div class="ui-g-12">
                    <h:form id="comments">
                        <p:inputTextarea placeholder="Escribe comentario..." value="#{comentarioCtrl.contenido}" style="width: 80%"/>
                        <p:commandButton ajax="true" actionListener="#{comentarioCtrl.agregarComentario()}" onsuccess="#{comentarioCtrl.load()}" value="Comentar" update="comments"/>
                        <p:dataScroller value="#{comentarioCtrl.comentarios}" var="comentario" chunkSize="10" mode="inline" scrollHeight="100"> 
                            <h:panelGrid columns="1" style="width:100%">                            
                                <p:outputPanel style="width: 100%">
                                    <h:panelGrid columns="7" cellpadding="5" style="width: 100%">
                                        <h:outputText value="#{comentario.usuario.nombreUsuario}" style="font-weight: bold;"/>
                                        <h:outputText value="#{comentario.contenido}"/>
                                        <i class="far fa-thumbs-up like"></i>
                                        <h:outputText value="#{comentario.likes}" style="font-weight: bold"/>
                                        <i class="far fa-thumbs-down dislike" ></i>
                                        <h:outputText value="#{comentario.dislikes}" style="font-weight: bold"/>       
                                        <h:form rendered="#{comentarioCtrl.esComentarioPropio(comentario.numComentario)}">
                                            <p:panel toggleable="true" collapsed="true" toggleOrientation="horizontal" header="Editar">
                                                <h:panelGrid columns="2" cellpadding="10">
                                                    <p:inputTextarea placeholder="Escribe comentario..."  value="#{comentarioCtrl.contenido}"></p:inputTextarea>
                                                    <p:commandButton ajax="true" action="#{comentarioCtrl.actualizarComentario(comentario.numComentario)}" value="Aceptar" update="comments"/>
                                                </h:panelGrid>
                                            </p:panel>
                                        </h:form>
                                    </h:panelGrid>
                                </p:outputPanel>                            
                            </h:panelGrid>                        
                        </p:dataScroller>        
                    </h:form>
                </div>
            </div>
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>
    </f:view>
</html>
